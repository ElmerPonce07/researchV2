<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Summarizer</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <h1>Article Summarizer</h1>
    <input type="text" id="keyword" placeholder="Enter keyword">
    <button id="searchBtn">Search</button>

    <div id="results"></div>

    <h2>Summary</h2>
    <div id="summary"></div>

    <h2>Translate Summary</h2>
    <select id="languageSelect">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="zh">Chinese (Simplified)</option> <!-- Added Chinese -->
    </select>
    <button id="translateBtn">Translate Summary</button>

    <div id="translatedSummary"></div>

    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
